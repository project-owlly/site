<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="../../../assets/Logo.png" alt="owlly logo" id="lpLogo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 id="lpTitle">
          Willkommen <br />
          in der Zukunft.
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6">
        <h3 id="lpText">
          owlly ermöglicht das sichere und einfache elektronische Unterschreiben, Validieren und Zählen von
          Volksbegehren für Kampagnen-Plattformen und bietet
          ein ganzheitliches E-Collecting für die Schweiz.
        </h3>
      </ion-col>
    </ion-row>
    <ion-row id="lpButton">
      <ion-col size="12">
        <ion-button (click)="doSomething()" shape="round" color="accent" strong> für Newsletter anmelden </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="height: 500px"></div>

  <div class="ion-text-right">
    <img src="../../../assets/eule.png" id="eule" />
  </div>

  <app-footer></app-footer>
</ion-content>
