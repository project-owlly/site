<ion-content [fullscreen]="true" class="ion-padding">
  <app-header></app-header>

  <main>
    <ng-container *ngIf="(useData$ | async) as userData else loading">
      <h1>Hi {{userData?.given_name}}</h1>
    </ng-container>
  </main>
</ion-content>

<ng-template #loading>
  <div>Loading user...</div>
</ng-template>
